name: ci 
on:
  pull_request:
    branches:
      - main   
  push:
    branches:
      - main 
  workflow_dispatch:
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:  # mkdocs-blogging-plugin 给出的渲染问题解决方案
          fetch-depth: 0
      - uses: actions/setup-python@v2
        with:
          python-version: 3.x
      - uses: actions/cache@v2
        with:
          key: ${{ github.ref }}
          path: .cache
      - name: Install dependencies
        # run: pip install mkdocs
        run: pip install mkdocs-material
      # - run: pip install mkdocs-blogging-plugin  # 记得安装其他依赖的库
      - name: build site
        run: mkdocs build
        
      - name: deploy
        uses: peaceiris/actions-gh-pages@v3 # 使用部署到 GitHub pages 的 action
        with:
          publish_dir: ./site # 部署打包后的 dist 目录
          branch: gh-pages
          github_token: ${{ secrets.DEPLOY_SECRET }} # secret 名
          user_name: ${{ secrets.MY_USER_NAME }}
          user_email: ${{ secrets.MY_USER_EMAIL }}
          commit_message: auto deploy # 部署时的 git 提交信息，自由填写
