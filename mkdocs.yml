site_name: Cytus II  简明制谱教程
site_author: 空吟_Relfection
repo_name: cytus2-charting-guide
repo_url: https://github.com/ky-reflection/cytus2-charting-guide
dev_addr: 127.0.0.1:1274
theme: 
  name: 'material'
  language: 'zh'
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/weather-night
        name: 暗色模式
    - media: "(prefers-color-scheme: dark)"
      primary: teal
      scheme: slate
      toggle:
        icon: material/weather-sunny
        name: 亮色模式
    
  features:
    - content.code.copy
    - content.code.annotate  
    - navigation.tracking
  icon:
    logo: material/book-education
    repo: fontawesome/brands/github
    admonition:
      note: octicons/tag-16
      abstract: octicons/checklist-16
      info: octicons/info-16
      tip: octicons/squirrel-16
      success: octicons/check-16
      question: octicons/question-16
      warning: octicons/alert-16
      failure: octicons/x-circle-16
      danger: octicons/zap-16
      bug: octicons/bug-16
      example: octicons/beaker-16
      quote: octicons/quote-16
markdown_extensions:
  - abbr
  - pymdownx.snippets
  - admonition
  - codehilite:
      guess_lang: false
      linenums: true
  - footnotes
  - def_list
  - meta
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
  - smarty
  - tables
  - pymdownx.keys


extra:
  pagetime: 'on'
  analytics:
    provider: google
    property: G-PCQPP22S9G

plugins:
  - search:
      separator: '[\s\u200b\-_,:!=\[\]()"`/]+|\.(?!\d)|&[lg]t;|(?!\b)(?=[A-Z][a-z])'
  # - git-revision-date-localized:
  #     fallback_to_build_date: true
  #     locale: zh
  - git-revision-date-localized:
      fallback_to_build_date: true
      locale: zh
  - git-authors:
      show_contribution: true
      show_line_count: true
      count_empty_lines: true
      fallback_to_empty: false
extra_javascript:
  # - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml.js

nav:
 - '前言': index.md
 - '准备工作': Adagio.md
 - '新手上路': Sostenuto.md
 - '对音与选轨': Accelerando.md
 - '键型与局部设计': Stringendo.md
 - '段落与密度分布': Con-Fuoco-Ma-Non-Troppo.md
 - '谱面完成之后': A-Tempo.md
 - '后记': Dolce-Lento.md
 - '附录': Ad-libitum.md